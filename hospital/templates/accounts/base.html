{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Website{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="#">
</head>
<body>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .navbar {
            display: flex;
            justify-content: flex-end;
            background-color: #333;
            padding: 10px;
        }
        .phone-input input {
            padding: 8px;
            border: none;
            border-radius: 5px;
            outline: none;
        }
        .container {
            display: flex;
            margin-top: 10px;
        }
        .sidebar {
            width: 250px;
            background-color: #222;
            color: white;
            padding: 20px;
            height: 100vh;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            margin: 20px 0;
        }
        .sidebar ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            display: block;
        }
        .sidebar ul li a:hover {
            background-color: #444;
            padding: 5px;
            border-radius: 5px;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
            background-color: white;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
    </style>

    <!-- Top Navbar -->
    <div class="navbar">
        <div class="phone-input">
            <input type="text" placeholder="Enter phone number">
        </div>
    </div>

    <div class="container">
        <!-- Left Sidebar -->
        <div class="sidebar">
            <ul>
                <li><a href="#">Dashboard</a></li>
            </ul>
        </div>

        <!-- Main Content Area -->
        <div class="content">
            {% block content %}{% endblock %}
        </div>
    </div>
</body>
</html>
