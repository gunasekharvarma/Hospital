<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .navbar {
            display: flex;
            justify-content: flex-end;
            background-color: #333;
            padding: 10px;
        }
        .phone-input {
            display: flex;
            align-items: center;
        }
        .phone-input input {
            padding: 8px;
            border: none;
            border-radius: 5px;
            outline: none;
            margin-right: 10px;
        }
        .phone-input button {
            padding: 8px 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .phone-input button:hover {
            background-color: #45a049;
        }
        .container {
            display: flex;
            margin-top: 10px;
        }
        .sidebar {
            width: 250px;
            background-color: #222;
            color: white;
            padding: 20px;
            height: 100vh;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            margin: 20px 0;
        }
        .sidebar ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            display: block;
        }
        .sidebar ul li a:hover {
            background-color: #444;
            padding: 5px;
            border-radius: 5px;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
            background-color: white;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        #bottomRightButton {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 15px 20px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background-color 0.3s;
        }

        #bottomRightButton:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>

    <!-- Top Navbar -->
    <div class="navbar">
        <div class="phone-input">
            <input type="text" placeholder="Enter phone number">
            <button id="searchButton">Search</button>
        </div>
    </div>

    <div class="container">
        <!-- Left Sidebar -->
        <div class="sidebar">
            <ul>
                <li><a href="#">Dashboard</a></li>
            </ul>
        </div>

        <!-- Main Content Area -->
        <div class="content">
            
        </div>
    </div>

    <!-- Button at the bottom right corner -->
    <button id="bottomRightButton">Update</button>

    

</body>
</html>
