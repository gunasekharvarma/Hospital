{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Website{% endblock %}</title>
    
    <!-- <link rel="stylesheet" href="{% static 'css/styles.css' %}"> -->
    
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .navbar {
            display: flex;
            justify-content: flex-end;
            background-color: #333;
            padding: 10px;
        }
        .phone-input {
            display: flex;
            align-items: center;
        }
        .phone-input input {
            padding: 8px;
            border: none;
            border-radius: 5px;
            outline: none;
            margin-right: 10px;
        }
        .phone-input button {
            padding: 8px 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .phone-input button:hover {
            background-color: #45a049;
        }
        .container {
            display: flex;
            margin-top: 10px;
        }
        .sidebar {
            width: 250px;
            background-color: #222;
            color: white;
            padding: 20px;
            height: 100vh;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            margin: 20px 0;
        }
        .sidebar ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            display: block;
        }
        .sidebar ul li a:hover {
            background-color: #444;
            padding: 5px;
            border-radius: 5px;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
            background-color: white;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        
    </style>
</head>
<body>

    <!-- Top Navbar -->
    <div class="navbar">
        <div class="phone-input">
            <input type="text" placeholder="Enter phone number">
            <button id="searchButton">Search</button>
        </div>
    </div>

    <div class="container">
        <!-- Left Sidebar -->
        <div class="sidebar">
            <ul>
                <li><a href="{% url 'dashboard' %}">Dashboard</a></li>
                <li><a href="{% url 'create' %}">Create</a></li>
                <!-- <li><a href="{% url 'login' %}">Logout</a></li> -->
                <li><a href="javascript:void(0);" onclick="logout()">Logout</a></li>
            </ul>
        </div>

        <!-- Main Content Area -->
        <div class="content">
            {% block content %}{% endblock %}
        </div>
    </div>
    
    <script>


    
    function logout() {
        
        localStorage.removeItem('auth_token');

        
        alert("You have been logged out.");

        
        window.location.href = "{% url 'login' %}";
    }



        let token = localStorage.getItem('auth_token')
        if (!token) {
    alert("You are not logged in. Please log in first.");
    window.location.href = "{% url 'login' %}";
}
        document.getElementById("searchButton").addEventListener("click", function(){

            let phone_number = document.querySelector(".phone-input input").value;

            if(!phone_number){
                alert("Please Enter a valid Phone number");
                return;
            }

            let ApiUrl = `http://127.0.0.1:8000/patients/details/${phone_number}`;

            fetch(ApiUrl,{
                method: "GET",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization" : `Token ${token}`
                }
            })            
            .then(response => response.json())
            .then(data => {
                if (data) {
                    
                    window.location.href = "{% url 'update' %}";
                } else {
                    
                    window.location.href = "{% url 'create' %}";
                }
            })
            .catch(error => {
                console.error("Error Fetching Details");
                alert("Patient Not Available, Please create!!!")
            })

        })

    
    </script>


</body>
</html>
