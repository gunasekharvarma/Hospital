{% extends 'accounts/base.html' %}

{% block title %}
    Patient Create
{% endblock %}

{% block content %}
    <h1>Create Patient Details</h1>

    <!-- Form to update patient data -->
    <form id="updatePatientForm">
        <div>
            <label for="phoneNumber">Phone Number:</label>
            <input type="text" id="phoneNumber" name="phone_number" readonly>
        </div>

        <div>
            <label for="patientName">Patient Name:</label>
            <input type="text" id="patientName" name="name">
        </div>

        <div>
            <label for="patientAge">Age:</label>
            <input type="number" id="patientAge" name="age">
        </div>

        <div>
            <label for="patientAddress">Address:</label>
            <input type="text" id="patientAddress" name="address">
        </div>

        <!-- Update button that will be shown after data is fetched -->
        <button type="submit" id="updateButton" style="display:none;">Update</button>
    </form>

{% endblock %}
